<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Jody ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 18px;
      text-align: center;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      position: relative;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="photo.jpg" alt="Us together">
    <h1>Jody, will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <button class="no" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ffdde1,#ee9ca7);
          font-family:Arial;
          text-align:center;">
          <h1 style="color:#fff;font-size:32px;">Yay ‚ù§Ô∏è</h1>
          <p style="color:#fff;font-size:20px;">I knew you‚Äôd say yes üòä</p>
        </div>
      `;
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.position = 'absolute';
      btn.style.left = Math.random() * 80 + '%';
      btn.style.top = Math.random() * 80 + '%';
    }
  </script>

</body>
</html>
